<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Call Easy</title>
    <link rel="stylesheet" href="{% static "css/mystyle.css" %}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/mystyle.css" %}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

      <div class="navbar-nav">
        {# Django Home Link / Admin Link / Register Link#}
        <a class="navbar-brand" href="{% url 'index' %}"><img src="{% static "images/logo1.jpg" %}" height='40' width='40' alt="CALL EASY"></a>
        <a class="nav-item nav-link" href="{% url 'index' %}">Home</a>
        <a class="nav-item nav-link" href="{% url 'calleasy_firstapp:services' %}">Services</a>
        <a class="nav-item nav-link" href="{% url 'calleasy_firstapp:about_us' %}">About Us</a>
        <a class="nav-item nav-link" href="{% url 'calleasy_firstapp:contact_us' %}">Contact Us</a>
        <a class="nav-item nav-link" href="{% url 'calleasy_firstapp:privacy_policy' %}">Privacy Policy</a>
      </div>
      <div class="navbar-nav align-items-center ml-auto">
        <a class="nav-item nav-link" href="{% url 'calleasy_firstapp:websiteusers' %}">Register</a>

        {% if user.is_authenticated %}
          <a class="nav-link" href="{% url 'logout' %}">Logout</a>
          <a> Welcome : {{ user.username }}</a>
        {% else %}
        <a class="nav-item nav-link" href="{% url 'calleasy_firstapp:register' %}">Sign Up</a>
          <a class="nav-link" href="{% url 'calleasy_firstapp:user_login' %}">Login</a>
        {% endif %}
      </div>

    </nav>
<header>

    {% block body_block %}
    {% endblock %}
</header>
  </body>
</html>
